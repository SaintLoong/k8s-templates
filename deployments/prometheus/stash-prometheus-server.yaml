apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-prometheus-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: prometheus
      component: server
  fileGroups:
  - path: /data
    retentionPolicyName: 'keep-last-5'
  backend:
    local:
      mountPath: /mnt/backup/
      persistentVolumeClaim:
          claimName: nfs-backup-restic-pv
    storageSecretName: restic-secret
  schedule: '@daily'
  volumeMounts:
  - mountPath: /data
    name: storage-volume
  retentionPolicies:
  - name: 'keep-last-5'
    keepLast: 5
    prune: true