persistence:
  enabled: true
  storageClassName: "nfs-storage-on-k8s-host"
  accessModes:
    - ReadWriteOnce
  size: 10Gi
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "traefik"
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prom-prometheus-server
      access: proxy
      isDefault: true