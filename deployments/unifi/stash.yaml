apiVersion: stash.appscode.com/v1alpha1
kind: Restic
metadata:
  name: stash-unifi
  namespace: default
spec:
  selector:
    matchLabels:
      app: unifi
  fileGroups:
  - path: /unifi
    retentionPolicyName: 'keep-last-5'
  backend:
    local:
      mountPath: /mnt/backup/
      persistentVolumeClaim:
          claimName: nfs-backup-restic-pv
    storageSecretName: restic-secret
  schedule: '@daily'
  volumeMounts:
  - mountPath: /unifi
    name: unifi-data
  retentionPolicies:
  - name: 'keep-last-5'
    keepLast: 5
    prune: true