apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nzbget
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: nzbget.$DOMAIN
    http:
      paths:
        - backend:
            serviceName: nzbget
            servicePort: 6789
---
apiVersion: v1
kind: Service
metadata:
  name: nzbget
spec:
  ports:
  - name: nzbget
    port: 6789
  type: ExternalName
  externalName: swarm