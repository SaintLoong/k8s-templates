apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: external-grafana
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: grafana.$DOMAIN
    http:
      paths:
        - backend:
            serviceName: external-grafana
            servicePort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: external-grafana
spec:
  ports:
  - name: grafana
    port: 3000
  type: ExternalName
  externalName: swarm