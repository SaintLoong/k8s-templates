apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: external-chronograf
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/auth-type: "basic"
    ingress.kubernetes.io/auth-secret: "traefik-basic-auth-jeff"
spec:
  rules:
  - host: chronograf.$DOMAIN
    http:
      paths:
        - backend:
            serviceName: external-chronograf
            servicePort: 8087
---
apiVersion: v1
kind: Service
metadata:
  name: external-chronograf
spec:
  ports:
  - name: external-chronograf
    port: 8087
  type: ExternalName
  externalName: swarm